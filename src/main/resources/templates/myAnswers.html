<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Answers you have given</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${questions.size() > 0 and answers.size() > 0}" >
                <div class="table-responsive">
                    <div class="table table-striped">
                        <div th:each="question : ${questions}">
                            <h4 th:text="${question.getTitle()}"></h4>
                            <p th:text="${question.getDescription()}"></p>
                            <div th:each="answer : ${answers}">
                                <p th:text="${answer.getDescription()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
