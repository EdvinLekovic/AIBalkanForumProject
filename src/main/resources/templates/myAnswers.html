<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center class1">
        <div class="container">
            <h3 class="jumbotron-heading">Answers you have given</h3>
        </div>
    </section>
    <div class="container mb-4 center" th:if="${questions.size() > 0 and answers.size() > 0}" th:each="question : ${questions}">
        <div class="row">
            <div class="col-12">
                <div class="card mb-2 forum-card border1">
                    <div class="card-body p-2 p-sm-3 forum-card-body">
                        <div class="media forum-item">
                            <div class="media-body ml-3">
                                    <small class="text-muted ml-2"
                                           th:text="${question.getDateCreated().getDayOfMonth() + ' ' + question.getDateCreated().getMonth()
                                            + ' ' + question.getDateCreated().getYear()}">1 hour ago</small>
                                    <h5 class="mt-1" th:text="${question.getTitle()}">Realtime fetching data</h5>
                                    <div class="mt-3 font-size-sm">
                                        <p th:text="${question.getDescription()}">Hellooo :)</p>
                                    </div>
                                <div th:each="answer : ${answers}">
                                    <div class="border1 text-center class2  text-light">
                                        My answer to the given question
                                        <div>
                                            <p class="text-light" th:text="${answer.getDescription()}"></p>
                                        </div>
                                    </div>
                                    <div class="text-muted small text-center align-self-center">
                                        <form th:action="@{'/myAnswers/delete-answer/{answerId}/{questionId}' (answerId=${answer.getId()},questionId=${question.getId()})}"
                                              th:method="POST" class="button-space">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
