<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div class="container">
    <div class="row card-container">
        <div class="researches">
            <div class="card class1" th:if="${articles.size() > 0}" th:each="article : ${articles}">
                <img th:src="@{'myArticles/image/{id}' (id=${article.getId()})}"
                     alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.getTitle()}"></h5>
                    <p class="card-text text-light" th:text="${article.getCategory().getName()}"></p>
                    <a th:href="@{'/researches/{id}/readMore' (id=${article.getId()})}"
                       class="btn btn-outline-success btn-sm">Read More</a>
                    <form class="card-bucket" th:action="@{'/favourites/{id}/delete' (id=${article.getId()})}"
                          th:method="POST">
                    <button type="submit" class="btn btn-outline-dark btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                             class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd"
                                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>
</div>
</html>
