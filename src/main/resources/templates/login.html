<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="/css/google&facebook.css">
</head>
<th:block>
    <br/>
    <div class="container">

        <form class="form-signin mt-xl-5" method="post" action="/login">
            <h6 class="form-signin-heading text-light">Enter your username and password</h6>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </p>

            <div th:if="${hasError}">
                <div th:text="${error}" class="text-danger"></div>
            </div>
            <div>
                <div th:text="${param.error}" class="text-danger"></div>
            </div>

            <button class="btn btn-lg btn-dark btn-outline-light btn-block" type="submit">Sign in</button>
        </form>
        <h8 class="text-light">You don't have an account?</h8>
        <br/>
        <div class="registration-buttons">
        <a href="/register" class="btn btn-light btn-outline-dark">Click here to register!</a>
            <br/>
            <br/>
            <a href="/oauth2/authorization/facebook" class="btn loginBtn loginBtn--facebook">
                Login with Facebook
            </a>

            <a href="/oauth2/authorization/google" class="btn loginBtn loginBtn--google">
                Login with Google
            </a>
        </div>
    </div>
</th:block>
</html>
