<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- New Thread Modal -->
<div  id="threadModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form action="/myQuestions/addQuestion" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${question} != null ? ${question.getId()} : '')">
                <input id="username" type="hidden" name="username" th:value="${#request.getRemoteUser()}">
                <div class="modal-header d-flex align-items-center bg-secondary text-white">
                    <h6 class="modal-title mb-0" id="threadModalLabel">Edit Question</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="questionTitle">Question title</label>
                        <input type="text" class="form-control" name="questionTitle" id="questionTitle"
                               placeholder="Enter title"
                               autofocus=""
                               th:value="${question.getTitle()} !=null ? ${question.getTitle()} : ''"
                        />
                    </div>
                    <label for="questionText">Write your question here</label>
                    <textarea class="form-control summernote" name="questionText" id="questionText"
                    th:text="${question.getDescription()} !=null ? ${question.getDescription()} : ''"></textarea>

                    <!--                            <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">-->
                    <!--                                <input type="file" class="custom-file-input" id="customFile" multiple=""/>-->
                    <!--                                <label class="custom-file-label" for="customFile">Attachment</label>-->
                    <!--                            </div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
